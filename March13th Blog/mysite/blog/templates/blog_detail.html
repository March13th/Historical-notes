<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
</head>
<body>
<div>
    <a href="{% url 'home' %}">
        <h3>个人博客网站</h3>
    </a>
</div>
    <h3>{{ blog.title }}</h3>
    <p>作者：{{ blog.author }}</p>
    <p>发表日期：{{ blog.created_time|date:'Y-m-d h:i:s' }}</p>
    <P>分类：
        <a href="{% url 'blog_with_type' blog.blog_type.pk %}">{{ blog.blog_type }}</a>
    </P>
    <p>{{ blog.content }}</p>
</body>
</html>
